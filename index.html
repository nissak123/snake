<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doodle Jump Challenge Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-btn: var(--tg-theme-button-color, #2481cc);
            --tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
            --bg-color: #f0f0f0;
            --game-bg: #ffffff;
            --text-color: #333;
        }

        body.dark-theme {
            --bg-color: #1a1a1a;
            --game-bg: #2c2c2c;
            --text-color: #eee;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            color: var(--text-color);
            transition: background 0.3s;
        }

        #gameContainer {
            position: relative;
            width: 320px;
            height: 500px;
            background-color: var(--game-bg);
            border: 2px solid #ddd;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        #score {
            position: absolute;
            top: 15px; left: 15px;
            font-size: 26px; font-weight: 900; color: var(--text-color);
            z-index: 5;
        }

        /* Меню и Оверлеи */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .menu-btn {
            margin: 10px;
            padding: 12px 25px;
            background: var(--tg-btn);
            color: var(--tg-btn-text);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 200px;
        }

        /* Математика */
        #mathChallenge {
            background: #fff;
            color: #000;
            border-radius: 20px;
            padding: 20px;
            width: 80%;
        }

        .ans-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #eee;
            border: 2px solid var(--tg-btn);
            border-radius: 10px;
            font-weight: bold;
        }

        #timer { font-size: 24px; color: red; margin-bottom: 10px; }

        #controls {
            display: flex;
            gap: 60px;
            margin-top: 25px;
        }

        .btn {
            width: 75px; height: 75px;
            background: var(--tg-btn);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="light-theme">

    <div id="gameContainer">
        <div id="score">0</div>
        <canvas id="gameCanvas" width="320" height="500"></canvas>

        <div id="mainMenu" class="overlay" style="display: flex;">
            <h1>DOODLE JUMP</h1>
            <button class="menu-btn" onclick="startGame()">ПОГНАЛИ!</button>
            <button class="menu-btn" onclick="showSubMenu('achievementsMenu')">ДОСТИЖЕНИЯ</button>
            <button class="menu-btn" onclick="showSubMenu('settingsMenu')">НАСТРОЙКИ</button>
        </div>

        <div id="achievementsMenu" class="overlay">
            <h2>РЕКОРДЫ</h2>
            <p id="highScoreText">Макс. результат: 0</p>
            <button class="menu-btn" onclick="showSubMenu('mainMenu')">НАЗАД</button>
        </div>

        <div id="settingsMenu" class="overlay">
            <h2>НАСТРОЙКИ</h2>
            <button class="menu-btn" id="themeToggle" onclick="toggleTheme()">ТЕМНАЯ ТЕМА: ВЫКЛ</button>
            <button class="menu-btn" id="soundToggle" onclick="toggleSound()">ЗВУК: ЗАВАЛИЛ</button>
            <button class="menu-btn" onclick="toggleMode()">РЕЖИМ: КЛАССИКА</button>
            <button class="menu-btn" onclick="showSubMenu('mainMenu')">НАЗАД</button>
        </div>

        <div id="mathOverlay" class="overlay">
            <div id="mathChallenge">
                <div id="timer">5</div>
                <h3 id="mathQuestion">123 + 456 = ?</h3>
                <div id="mathAnswers"></div>
            </div>
        </div>
    </div>

    <div id="controls">
        <button id="left-btn" class="btn">◀</button>
        <button id="right-btn" class="btn">▶</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDiv = document.getElementById('score');
        
        let player = { x: 135, y: 300, w: 50, h: 50, dx: 0, dy: 0 };
        let platforms = [];
        let particles = [];
        let score = 0;
        let highScore = localStorage.getItem('doodle_highscore') || 0;
        let gameOver = true;
        let gameInterval;
        let canRevive = true;
        
        // Settings
        let isDarkTheme = false;
        let soundOn = false;
        let gameMode = 'Классика';

        function showSubMenu(menuId) {
            document.querySelectorAll('.overlay').forEach(m => m.style.display = 'none');
            document.getElementById(menuId).style.display = 'flex';
            if(menuId === 'achievementsMenu') {
                document.getElementById('highScoreText').textContent = `Макс. результат: ${highScore}`;
            }
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.className = isDarkTheme ? 'dark-theme' : 'light-theme';
            document.getElementById('themeToggle').textContent = `ТЕМНАЯ ТЕМА: ${isDarkTheme ? 'ВКЛ' : 'ВЫКЛ'}`;
        }

        function toggleSound() {
            soundOn = !soundOn;
            document.getElementById('soundToggle').textContent = `ЗВУК: ${soundOn ? 'ОРУ' : 'ЗАВАЛИЛ'}`;
        }

        function toggleMode() {
            gameMode = gameMode === 'Классика' ? 'Анал' : 'Классика';
            event.target.textContent = `РЕЖИМ: ${gameMode}`;
        }

        function createPlatforms() {
            platforms = [];
            platforms.push({ x: 110, y: 420, w: 100, h: 15, mv: 0, breakable: false, cracks: 0 });
            for(let i = 1; i < 7; i++) {
                addPlatform(420 - (i * 80));
            }
        }

        function addPlatform(yPos) {
            const isBreakable = Math.random() > 0.7;
            platforms.push({
                x: Math.random() * (320 - 70),
                y: yPos,
                w: 70,
                h: 12,
                mv: Math.random() > 0.8 ? (Math.random() - 0.5) * 4 : 0,
                breakable: isBreakable,
                cracks: 0 // 0 - целая, 1 - треснутая (только для коричневых)
            });
        }

        function drawCracks(p) {
            ctx.strokeStyle = "rgba(0,0,0,0.5)";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(p.x + 10, p.y);
            ctx.lineTo(p.x + 25, p.y + p.h);
            ctx.moveTo(p.x + p.w - 15, p.y);
            ctx.lineTo(p.x + p.w - 30, p.y + p.h);
            ctx.stroke();
        }

        function update() {
            if(gameOver) return;

            player.dy += 0.28;
            player.y += player.dy;
            player.x += player.dx;

            if (player.x < -40) player.x = 320;
            if (player.x > 320) player.x = -40;

            platforms.forEach((p, index) => {
                if (p.mv !== 0) {
                    p.x += p.mv;
                    if (p.x < -p.w) p.x = 320;
                    if (p.x > 320) p.x = -p.w;
                }

                // Коллизия
                if (player.dy > 0 && player.x + 10 < p.x + p.w && player.x + player.w - 10 > p.x &&
                    player.y + player.h > p.y && player.y + player.h < p.y + p.h + 12) {
                    
                    if (p.breakable) {
                        if (p.cracks === 0) {
                            // Первое касание коричневой
                            player.dy = -10;
                            p.cracks = 1;
                            tg.HapticFeedback.impactOccurred('medium');
                        } else {
                            // Второе касание - проваливаемся
                            tg.HapticFeedback.impactOccurred('heavy');
                        }
                    } else {
                        // Обычная платформа
                        player.dy = -10;
                        score += 10;
                        tg.HapticFeedback.impactOccurred('light');
                    }
                }
            });

            // Камера
            if (player.y < 200) {
                let offset = 200 - player.y;
                player.y = 200;
                score += Math.floor(offset / 10);
                scoreDiv.textContent = score;
                platforms.forEach(p => {
                    p.y += offset;
                    if (p.y > 500) {
                        p.y = -20;
                        p.x = Math.random() * (320 - 70);
                        p.breakable = Math.random() > 0.7;
                        p.cracks = 0;
                    }
                });
            }

            if (player.y > 500) triggerGameOver();
            draw();
        }

        function triggerGameOver() {
            gameOver = true;
            clearInterval(gameInterval);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('doodle_highscore', highScore);
            }

            if (canRevive) {
                showMathChallenge();
            } else {
                alert("Game Over! Рекорд: " + score);
                showSubMenu('mainMenu');
            }
        }

        function showMathChallenge() {
            const overlay = document.getElementById('mathOverlay');
            const qH3 = document.getElementById('mathQuestion');
            const ansDiv = document.getElementById('mathAnswers');
            const timerDiv = document.getElementById('timer');
            
            overlay.style.display = 'flex';
            
            const n1 = Math.floor(Math.random() * 800) + 100;
            const n2 = Math.floor(Math.random() * 800) + 100;
            const correct = n1 + n2;
            
            qH3.textContent = `${n1} + ${n2} = ?`;
            
            let answers = [correct, correct + 10, correct - 5].sort(() => Math.random() - 0.5);
            ansDiv.innerHTML = '';
            
            answers.forEach(a => {
                const btn = document.createElement('button');
                btn.className = 'ans-btn';
                btn.textContent = a;
                btn.onclick = () => {
                    if (a === correct) {
                        revivePlayer();
                    } else {
                        canRevive = false;
                        triggerGameOver();
                    }
                };
                ansDiv.appendChild(btn);
            });

            let timeLeft = 5;
            timerDiv.textContent = timeLeft;
            const countdown = setInterval(() => {
                timeLeft--;
                timerDiv.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    if (overlay.style.display === 'flex') {
                        canRevive = false;
                        triggerGameOver();
                    }
                }
            }, 1000);
        }

        function revivePlayer() {
            document.getElementById('mathOverlay').style.display = 'none';
            canRevive = false; // Только одна попытка за игру
            
            // Ищем ближайшую безопасную платформу на экране
            let safePlatform = platforms.find(p => !p.breakable && p.y > 50) || platforms[0];
            
            player.y = safePlatform.y - player.h - 20;
            player.x = safePlatform.x;
            player.dy = 0;
            gameOver = false;
            gameInterval = setInterval(update, 1000/60);
        }

        function draw() {
            ctx.clearRect(0, 0, 320, 500);
            platforms.forEach(p => {
                if (p.breakable) {
                    ctx.fillStyle = "#8B4513"; // Коричневый
                } else {
                    ctx.fillStyle = p.mv !== 0 ? "#ff4444" : "#2e7d32";
                }
                
                // Рисуем скругленный прямоугольник (код из прошлого примера)
                ctx.beginPath();
                ctx.roundRect(p.x, p.y, p.w, p.h, 6);
                ctx.fill();

                if (p.cracks === 1) drawCracks(p);
            });

            // Игрок
            ctx.fillStyle = "#ff8f00";
            ctx.fillRect(player.x, player.y, player.w, player.h);
        }

        function startGame() {
            score = 0;
            canRevive = true;
            player = { x: 135, y: 300, w: 50, h: 50, dx: 0, dy: 0 };
            scoreDiv.textContent = '0';
            createPlatforms();
            document.querySelectorAll('.overlay').forEach(m => m.style.display = 'none');
            gameOver = false;
            if(gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, 1000/60);
        }

        // Управление (кнопки)
        const L = document.getElementById('left-btn');
        const R = document.getElementById('right-btn');
        
        const handleInput = (dir, active) => {
            if (active) player.dx = dir * 5;
            else player.dx = 0;
        };

        L.onmousedown = L.ontouchstart = (e) => { e.preventDefault(); handleInput(-1, true); };
        R.onmousedown = R.ontouchstart = (e) => { e.preventDefault(); handleInput(1, true); };
        window.onmouseup = window.ontouchend = () => handleInput(0, false);

    </script>
</body>
</html>
