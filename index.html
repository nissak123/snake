<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doodle Jump Photo Gold</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f8f8f8);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Отключаем системные жесты */
        }
        #gameContainer {
            position: relative;
            width: 320px;
            height: 500px;
            background-color: #aaddff;
            border: 3px solid var(--button-color);
            overflow: hidden;
        }
        #score {
            position: absolute;
            top: 10px; left: 10px;
            font-size: 24px; font-weight: bold; color: #2e7d32;
            z-index: 5;
        }
        #startScreen {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #start-button {
            padding: 15px 30px;
            background: var(--button-color);
            color: var(--button-text);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #controls {
            display: flex;
            gap: 50px;
            margin-top: 20px;
        }
        .btn {
            width: 70px; height: 70px;
            background: var(--button-color);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <div id="score">0</div>
        <canvas id="gameCanvas" width="320" height="500"></canvas>
        <div id="startScreen">
            <button id="start-button">НАЖМИ И ИГРАЙ</button>
        </div>
    </div>

    <div id="controls">
        <button id="left-btn" class="btn">◀</button>
        <button id="right-btn" class="btn">▶</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDiv = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');

        const playerImg = new Image();
        playerImg.src = 'player.png?v=' + Date.now(); 

        let player = { x: 135, y: 300, w: 55, h: 55, dx: 0, dy: 0 };
        let platforms = [];
        let particles = []; // Массив для золотых частиц
        let score = 0;
        let gameOver = true;
        let gameInterval;

        function createPlatforms() {
            platforms = [];
            platforms.push({ x: 110, y: 400, w: 100, h: 15 });
            for(let i = 1; i < 7; i++) {
                platforms.push({ x: Math.random() * 240, y: 400 - (i * 80), w: 60, h: 12 });
            }
        }

        function init() {
            player.x = 135; player.y = 300; player.dy = 0; player.dx = 0;
            score = 0;
            scoreDiv.textContent = '0';
            particles = []; // Очищаем частицы при старте новой игры
            createPlatforms();
            startScreen.style.display = 'none';
            gameOver = false;
            if(gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, 1000/60);
        }

        // --- Функция создания золотых частиц ---
        function createGoldParticles(x, y) {
            const numParticles = 5 + Math.floor(Math.random() * 5); // От 5 до 9 частиц
            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: x + player.w / 2 + (Math.random() - 0.5) * 10, // Центр персонажа
                    y: y + player.h, // Из-под персонажа
                    vx: (Math.random() - 0.5) * 3, // Горизонтальная скорость
                    vy: Math.random() * -2 - 1, // Вертикальная скорость (вверх)
                    life: 60 + Math.random() * 30, // Время жизни в кадрах (около 1-1.5 секунды)
                    color: 'gold',
                    size: 3 + Math.random() * 3 // Размер частицы
                });
            }
        }

        function update() {
            if(gameOver) return;

            player.dy += 0.25;
            player.y += player.dy;
            player.x += player.dx;

            if (player.x < -30) player.x = 320;
            if (player.x > 320) player.x = -30;

            if (player.dy > 0) {
                platforms.forEach(p => {
                    if (player.x < p.x + p.w && player.x + player.w > p.x &&
                        player.y + player.h > p.y && player.y + player.h < p.y + p.h + 10) {
                        player.dy = -9;
                        tg.HapticFeedback.impactOccurred('light');
                        createGoldParticles(player.x, player.y); // Создаем частицы при прыжке
                    }
                });
            }

            if (player.y < 200) {
                let offset = 200 - player.y;
                player.y = 200;
                score += Math.floor(offset / 5);
                scoreDiv.textContent = score;
                platforms.forEach(p => {
                    p.y += offset;
                    if (p.y > 500) {
                        p.y = -20;
                        p.x = Math.random() * 240;
                    }
                });
                // Сдвигаем частицы вместе с фоном
                particles.forEach(part => part.y += offset);
            }

            if (player.y > 500) {
                gameOver = true;
                clearInterval(gameInterval);
                tg.HapticFeedback.notificationOccurred('error');
                alert("Конец игры! Счет: " + score);
                startScreen.style.display = 'flex';
            }

            // --- Обновление и удаление частиц ---
            for (let i = particles.length - 1; i >= 0; i--) {
                let part = particles[i];
                part.x += part.vx;
                part.y += part.vy;
                part.vy += 0.1; // Гравитация для частиц
                part.life--;
                if (part.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, 320, 500);
            
            ctx.fillStyle = "#2e7d32";
            platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

            if (playerImg.complete && playerImg.naturalWidth > 0) {
                ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
            } else {
                ctx.fillStyle = "orange";
                ctx.fillRect(player.x, player.y, player.w, player.h);
                // Подсказка на экране, если картинка не найдена
                ctx.fillStyle = "black";
                ctx.fillText("Картинка player.png не найдена", 10, 480);
            }

            // --- Отрисовка частиц ---
            particles.forEach(part => {
                ctx.globalAlpha = part.life / 60; // Чем меньше жизнь, тем прозрачнее
                ctx.fillStyle = part.color;
                ctx.fillRect(part.x, part.y, part.size, part.size);
                ctx.globalAlpha = 1; // Возвращаем полную непрозрачность
            });
        }

        const move = (dir) => { player.dx = dir; if(dir !== 0) tg.HapticFeedback.impactOccurred('light'); };
        
        const L = document.getElementById('left-btn');
        const R = document.getElementById('right-btn');

        ['touchstart', 'mousedown'].forEach(evt => {
            L.addEventListener(evt, (e) => { e.preventDefault(); move(-5); });
            R.addEventListener(evt, (e) => { e.preventDefault(); move(5); });
        });

        ['touchend', 'mouseup', 'mouseleave'].forEach(evt => {
            L.addEventListener(evt, () => move(0));
            R.addEventListener(evt, () => move(0));
        });

        document.getElementById('start-button').onclick = init;
        draw();
    </script>
</body>
</html>
