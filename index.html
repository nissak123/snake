<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doodle Jump Photo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f8f8f8);
            --text-color: var(--tg-theme-text-color, #000000);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Отключаем системные жесты */
        }
        #gameContainer {
            position: relative;
            width: 320px;
            height: 520px;
            border: 3px solid var(--button-color);
            background-color: #aaddff;
            overflow: hidden;
        }
        #score {
            position: absolute;
            top: 10px; left: 10px;
            font-size: 24px; font-weight: bold; color: #2e7d32;
            z-index: 5;
        }
        #startScreen {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #start-button {
            padding: 15px 30px;
            background: var(--button-color);
            color: var(--button-text);
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        #controls {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }
        .btn {
            width: 70px; height: 70px;
            background: var(--button-color);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <div id="score">0</div>
        <canvas id="gameCanvas" width="320" height="520"></canvas>
        <div id="startScreen">
            <button id="start-button">ИГРАТЬ</button>
        </div>
    </div>

    <div id="controls">
        <button id="left-btn" class="btn">◀</button>
        <button id="right-btn" class="btn">▶</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('start-button');
        const scoreDiv = document.getElementById('score');

        const playerImg = new Image();
        playerImg.src = 'image_e07d85.png'; // Убедитесь, что файл с этим именем лежит в папке!

        let player = { x: 135, y: 350, w: 50, h: 50, dx: 0, dy: 0 };
        let platforms = [];
        let score = 0;
        let gameOver = true;
        let gameInterval;

        function createPlatforms() {
            platforms = [];
            // Первая платформа точно под игроком
            platforms.push({ x: 110, y: 450, w: 100, h: 15 });
            for(let i = 1; i < 7; i++) {
                platforms.push({ x: Math.random() * 220, y: 450 - (i * 80), w: 60, h: 12 });
            }
        }

        function init() {
            player.x = 135; player.y = 350; player.dy = 0; player.dx = 0;
            score = 0;
            scoreDiv.textContent = '0';
            createPlatforms();
            startScreen.style.display = 'none';
            gameOver = false;
            if(gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, 1000/60);
        }

        function update() {
            if(gameOver) return;

            player.dy += 0.25; // гравитация
            player.y += player.dy;
            player.x += player.dx;

            // Сквозной проход через края экрана
            if (player.x < -25) player.x = 320;
            if (player.x > 320) player.x = -25;

            // Прыжок от платформ
            if (player.dy > 0) {
                platforms.forEach(p => {
                    if (player.x + 10 < p.x + p.w && player.x + player.w - 10 > p.x &&
                        player.y + player.h > p.y && player.y + player.h < p.y + p.h + 10) {
                        player.dy = -9;
                        tg.HapticFeedback.impactOccurred('light');
                    }
                });
            }

            // Движение камеры и генерация новых платформ
            if (player.y < 200) {
                let offset = 200 - player.y;
                player.y = 200;
                score += Math.floor(offset);
                scoreDiv.textContent = Math.floor(score / 10);
                platforms.forEach(p => {
                    p.y += offset;
                    if (p.y > 520) {
                        p.y = -20;
                        p.x = Math.random() * 240;
                    }
                });
            }

            // Проигрыш (упал ниже экрана)
            if (player.y > 520) {
                gameOver = true;
                clearInterval(gameInterval);
                tg.HapticFeedback.notificationOccurred('error');
                alert("Конец! Счет: " + Math.floor(score/10));
                startScreen.style.display = 'flex';
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, 320, 520);
            
            // Рисуем платформы
            ctx.fillStyle = "#2e7d32";
            platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

            // Рисуем игрока
            if (playerImg.complete && playerImg.naturalWidth !== 0) {
                ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
            } else {
                ctx.fillStyle = "orange"; // Квадрат, если картинка не найдена
                ctx.fillRect(player.x, player.y, player.w, player.h);
            }
        }

        // Управление (исправлено)
        const move = (dir) => { player.dx = dir; tg.HapticFeedback.impactOccurred('light'); };
        
        const L = document.getElementById('left-btn');
        const R = document.getElementById('right-btn');

        ['touchstart', 'mousedown'].forEach(evt => {
            L.addEventListener(evt, (e) => { e.preventDefault(); move(-4); });
            R.addEventListener(evt, (e) => { e.preventDefault(); move(4); });
        });

        ['touchend', 'mouseup', 'mouseleave'].forEach(evt => {
            L.addEventListener(evt, () => move(0));
            R.addEventListener(evt, () => move(0));
        });

        startBtn.onclick = init;
        draw(); // Показать первый кадр
    </script>
</body>
</html>
