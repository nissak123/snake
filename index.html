<!DOCTYPE html>
<html>
<head>
    <title>Telegram Snake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color); /* Фон из темы Telegram */
            color: var(--tg-theme-text-color); /* Текст из темы Telegram */
            overflow: hidden; /* Чтобы не было прокрутки */
        }
        canvas {
            background-color: var(--tg-theme-secondary-bg-color); /* Фон канваса из темы Telegram */
            border: 2px solid var(--tg-theme-button-color); /* Рамка из темы Telegram */
            display: block; /* Убираем лишние отступы */
            margin-top: 20px;
        }
        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            width: 200px;
        }
        .control-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Убираем синюю подсветку при нажатии на мобильных */
        }
        .control-button:active {
            filter: brightness(0.8); /* Затемнение при нажатии */
        }
        #up { grid-area: up; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #down { grid-area: down; }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        #start-button:active {
            filter: brightness(0.8);
        }
    </style>
</head>
<body>
    <h1>Змейка!</h1>
    <div id="score">Счет: 0</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <button id="start-button">Начать игру</button>

    <div id="controls">
        <button id="up" class="control-button">▲</button>
        <button id="left" class="control-button">◀</button>
        <button id="right" class="control-button">▶</button>
        <button id="down" class="control-button">▼</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Разворачиваем приложение на весь экран

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        const controls = document.getElementById('controls');

        const gridSize = 15; // Размер одного сегмента змейки и еды
        const tileCount = canvas.width / gridSize; // Количество клеток по одной стороне
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0; // Направление по X
        let dy = 0; // Направление по Y
        let score = 0;
        let gameInterval;
        let gameSpeed = 150; // Скорость игры (меньше = быстрее)
        let isGameOver = true;

        // Инициализация игры
        function initGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = 'Счет: 0';
            isGameOver = false;
            generateFood();
            startButton.style.display = 'none'; // Скрыть кнопку "Начать"
            controls.style.display = 'grid'; // Показать кнопки управления
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        // Генерация еды
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Убеждаемся, что еда не появляется на змейке
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Отрисовка
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Очищаем канвас

            // Отрисовка еды
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Отрисовка змейки
            ctx.fillStyle = 'green';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            }
        }

        // Игровой цикл
        function gameLoop() {
            if (isGameOver) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Проверка столкновений со стенами
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Проверка столкновений с самой собой
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head); // Добавляем новую голову

            // Проверка, съела ли змейка еду
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = 'Счет: ' + score;
                generateFood();
                // Ускоряем игру при каждом съедании еды, но не ниже определенного предела
                if (gameSpeed > 50) {
                    gameSpeed -= 5;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                snake.pop(); // Удаляем хвост, если еда не была съедена
            }

            draw();
        }

        // Конец игры
        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            alert('Игра окончена! Ваш счет: ' + score);
            startButton.style.display = 'block'; // Показать кнопку "Начать"
            controls.style.display = 'none'; // Скрыть кнопки управления
        }

        // Обработка нажатий клавиш (для настольных ПК)
        document.addEventListener('keydown', e => {
            if (isGameOver) return;
            const keyPressed = e.key;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingLeft = dx === -1;
            const goingRight = dx === 1;

            if (keyPressed === 'ArrowLeft' && !goingRight) { dx = -1; dy = 0; }
            if (keyPressed === 'ArrowUp' && !goingDown) { dx = 0; dy = -1; }
            if (keyPressed === 'ArrowRight' && !goingLeft) { dx = 1; dy = 0; }
            if (keyPressed === 'ArrowDown' && !goingUp) { dx = 0; dy = 1; }
        });

        // Обработка нажатий кнопок на экране (для мобильных)
        document.getElementById('up').addEventListener('click', () => { if (!isGameOver && dy !== 1) { dx = 0; dy = -1; } });
        document.getElementById('down').addEventListener('click', () => { if (!isGameOver && dy !== -1) { dx = 0; dy = 1; } });
        document.getElementById('left').addEventListener('click', () => { if (!isGameOver && dx !== 1) { dx = -1; dy = 0; } });
        document.getElementById('right').addEventListener('click', () => { if (!isGameOver && dx !== -1) { dx = 1; dy = 0; } });

        // Обработка кнопки "Начать игру"
        startButton.addEventListener('click', initGame);

        // Изначально скрываем кнопки управления до начала игры
        controls.style.display = 'none';
        draw(); // Первоначальная отрисовка пустого поля
    </script>
</body>
</html>
