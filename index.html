<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doodle Jump Photo Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f8f8f8);
            --text-color: var(--tg-theme-text-color, #000000);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        #gameContainer {
            position: relative;
            width: 320px;
            height: 568px;
            border: 4px solid var(--button-color);
            border-radius: 12px;
            overflow: hidden;
            background-color: #aaddff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #2e7d32;
            z-index: 10;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        #start-button {
            padding: 15px 40px;
            font-size: 22px;
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            border-radius: 12px;
            font-weight: bold;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 15;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="568"></canvas>
        <div id="score">0</div>

        <div id="startScreen">
            <h1 style="color: white;">Doodle Jump</h1>
            <button id="start-button">ИГРАТЬ</button>
        </div>

        <div id="controls">
            <button id="left-btn" class="control-btn">◀</button>
            <button id="right-btn" class="control-btn">▶</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');

        // Загрузка вашего фото
        const playerImg = new Image();
        playerImg.src = 'image_e07d85.png'; // Имя файла из вашего сообщения

        const player = {
            x: 135, y: 400, width: 50, height: 60,
            dy: 0, dx: 0, jumpPower: -10, gravity: 0.3
        };

        let platforms = [];
        let score = 0;
        let gameOver = true;
        let cameraY = 0;
        let gameInterval;

        function initGame() {
            player.x = 135; player.y = 400; player.dy = 0;
            platforms = [];
            score = 0;
            cameraY = 0;
            
            // Начальные платформы
            for (let i = 0; i < 7; i++) {
                platforms.push({
                    x: Math.random() * 260,
                    y: i * 80,
                    width: 60, height: 10
                });
            }

            startScreen.style.display = 'none';
            gameOver = false;
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, 1000 / 60);
        }

        function update() {
            if (gameOver) return;

            player.dy += player.gravity;
            player.y += player.dy;
            player.x += player.dx;

            // Движение камеры
            if (player.y < 250) {
                let diff = 250 - player.y;
                player.y = 250;
                score += Math.floor(diff / 10);
                scoreDisplay.textContent = score;
                platforms.forEach(p => p.y += diff);
            }

            // Проверка платформ
            platforms.forEach(p => {
                if (player.dy > 0 && 
                    player.x + 15 < p.x + p.width && 
                    player.x + player.width - 15 > p.x &&
                    player.y + player.height > p.y && 
                    player.y + player.height < p.y + p.height + 15) {
                    player.dy = player.jumpPower;
                    tg.HapticFeedback.impactOccurred('light');
                }
            });

            // Бесконечные платформы
            platforms.forEach((p, i) => {
                if (p.y > 568) {
                    platforms[i] = { x: Math.random() * 260, y: -20, width: 60, height: 10 };
                }
            });

            // Смерть
            if (player.y > 568) {
                gameOver = true;
                tg.HapticFeedback.notificationOccurred('error');
                alert("Конец игры! Счет: " + score);
                startScreen.style.display = 'flex';
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, 320, 568);

            // Платформы
            ctx.fillStyle = "#2e7d32";
            platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

            // Игрок (Фото или квадрат)
            if (playerImg.complete) {
                ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = "orange";
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
        }

        // Управление
        const setDir = (d) => { player.dx = d; tg.HapticFeedback.impactOccurred('light'); };
        
        document.getElementById('left-btn').ontouchstart = (e) => { e.preventDefault(); setDir(-5); };
        document.getElementById('right-btn').ontouchstart = (e) => { e.preventDefault(); setDir(5); };
        document.getElementById('left-btn').ontouchend = () => setDir(0);
        document.getElementById('right-btn').ontouchend = () => setDir(0);

        document.getElementById('start-button').onclick = initGame;
    </script>
</body>
</html>
