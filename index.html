<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doodle Jump Challenge Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-btn: var(--tg-theme-button-color, #2481cc);
            --tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
            --bg-color: #f0f0f0;
            --game-bg: #ffffff;
            --text-color: #333;
        }

        body.dark-theme {
            --bg-color: #1a1a1a;
            --game-bg: #2c2c2c;
            --text-color: #eee;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            color: var(--text-color);
            transition: background 0.3s;
        }

        #gameContainer {
            position: relative;
            width: 320px;
            height: 500px;
            background-color: var(--game-bg);
            border: 2px solid #ddd;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        #score {
            position: absolute;
            top: 15px; left: 15px;
            font-size: 26px; font-weight: 900; color: var(--text-color);
            z-index: 5;
        }

        /* Меню и Оверлеи */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .menu-btn {
            margin: 10px;
            padding: 12px 25px;
            background: var(--tg-btn);
            color: var(--tg-btn-text);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 200px;
        }

        /* Математика */
        #mathChallenge {
            background: #fff;
            color: #000;
            border-radius: 20px;
            padding: 20px;
            width: 80%;
        }

        .ans-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #eee;
            border: 2px solid var(--tg-btn);
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        #timer { font-size: 24px; color: red; margin-bottom: 10px; }

        #controls {
            display: flex;
            gap: 0;
            margin-top: 25px;
            width: 100%;
            max-width: 600px;
            justify-content: center;
        }

        .btn {
            height: 75px;
            background: #d3d3d3;
            border-radius: 12px;
            border: none;
            color: white;
            font-size: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            user-select: none;
            -webkit-user-select: none;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #jump-btn {
            background: #b8b8b8;
            flex: 0 0 56px;
            margin: 0 10px;
            position: relative;
            flex-direction: column;
            padding: 5px;
        }

        #jump-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn svg {
            width: 50px;
            height: 50px;
        }

        #jump-btn svg {
            width: 40px;
            height: 40px;
        }

        #jump-counter {
            position: absolute;
            bottom: 5px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body class="light-theme">

    <div id="gameContainer">
        <div id="score">0</div>
        <canvas id="gameCanvas" width="320" height="500"></canvas>

        <div id="mainMenu" class="overlay" style="display: flex;">
            <h1>DOODLE JUMP</h1>
            <button class="menu-btn" onclick="startGame()">ПОГНАЛИ!</button>
            <button class="menu-btn" onclick="showSubMenu('achievementsMenu')">ДОСТИЖЕНИЯ</button>
            <button class="menu-btn" onclick="showSubMenu('settingsMenu')">НАСТРОЙКИ</button>
        </div>

        <div id="achievementsMenu" class="overlay">
            <h2>РЕКОРДЫ</h2>
            <p id="highScoreText">Макс. результат: 0</p>
            <button class="menu-btn" onclick="showSubMenu('mainMenu')">НАЗАД</button>
        </div>

        <div id="settingsMenu" class="overlay">
            <h2>НАСТРОЙКИ</h2>
            <button class="menu-btn" id="themeToggle" onclick="toggleTheme()">ТЕМНАЯ ТЕМА: ВЫКЛ</button>
            <button class="menu-btn" id="soundToggle" onclick="toggleSound()">ЗВУК: ОРУ</button>
            <button class="menu-btn" id="modeToggle" onclick="toggleMode()">РЕЖИМ: КЛАССИКА</button>
            <button class="menu-btn" id="mathToggle" onclick="toggleMath()">РЕШАЛА: ВЫКЛ</button>
            <button class="menu-btn" id="weatherToggle" onclick="toggleWeather()">ПОГОДА: РАНДОМ</button>
            <button class="menu-btn" onclick="showSubMenu('mainMenu')">НАЗАД</button>
        </div>

        <div id="mathOverlay" class="overlay">
            <div id="mathChallenge">
                <div id="timer">3</div>
                <h3 id="mathQuestion">123 + 456 = ?</h3>
                <div id="mathAnswers"></div>
            </div>
        </div>
    </div>

    <div id="controls">
        <button id="left-btn" class="btn">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M 50 30 Q 40 35 35 45 Q 30 50 35 55 L 40 60 L 45 55 L 50 60 L 55 55 L 60 60 L 65 55 Q 70 50 65 45 Q 60 35 50 30 Z" 
                      fill="none" stroke="black" stroke-width="2"/>
                <circle cx="45" cy="50" r="3" fill="none" stroke="black" stroke-width="1.5"/>
                <circle cx="55" cy="50" r="3" fill="none" stroke="black" stroke-width="1.5"/>
                <circle cx="50" cy="55" r="3" fill="none" stroke="black" stroke-width="1.5"/>
            </svg>
        </button>
        <button id="jump-btn" class="btn">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M 35 25 Q 25 30 20 40 Q 15 45 20 50 L 25 55 L 30 50 L 35 55 L 40 50 L 45 55 L 50 50 Q 55 45 50 40 Q 45 30 35 25 Z" 
                      fill="none" stroke="black" stroke-width="2"/>
                <circle cx="30" cy="45" r="2" fill="none" stroke="black" stroke-width="1.5"/>
                <circle cx="40" cy="45" r="2" fill="none" stroke="black" stroke-width="1.5"/>
                <circle cx="35" cy="50" r="2" fill="none" stroke="black" stroke-width="1.5"/>
                
                <path d="M 65 25 Q 55 30 50 40 Q 45 45 50 50 L 55 55 L 60 50 L 65 55 L 70 50 L 75 55 L 80 50 Q 85 45 80 40 Q 75 30 65 25 Z" 
                      fill="none" stroke="black" stroke-width="2"/>
                <circle cx="60" cy="45" r="2" fill="none" stroke="black" stroke-width="1.5"/>
                <circle cx="70" cy="45" r="2" fill="none" stroke="black" stroke-width="1.5"/>
                <circle cx="65" cy="50" r="2" fill="none" stroke="black" stroke-width="1.5"/>
            </svg>
            <span id="jump-counter">3</span>
        </button>
        <button id="right-btn" class="btn">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M 50 30 Q 40 35 35 45 Q 30 50 35 55 L 40 60 L 45 55 L 50 60 L 55 55 L 60 60 L 65 55 Q 70 50 65 45 Q 60 35 50 30 Z" 
                      fill="none" stroke="black" stroke-width="2"/>
                <circle cx="45" cy="50" r="3" fill="none" stroke="black" stroke-width="1.5"/>
                <circle cx="55" cy="50" r="3" fill="none" stroke="black" stroke-width="1.5"/>
                <circle cx="50" cy="55" r="3" fill="none" stroke="black" stroke-width="1.5"/>
            </svg>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDiv = document.getElementById('score');
        
        const playerImg = new Image();
        playerImg.src = 'player.png';

        const travaImg = new Image(); // ← ДОБАВЛЕНО
        travaImg.src = 'trava.png';  // ← ДОБАВЛЕНО

        // Фоновая музыка
        const bgMusic = new Audio('background_music.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 1.0;

        let player = { x: 135, y: 300, w: 50, h: 50, dx: 0, dy: 0 };
        let platforms = [];
        let particles = [];
        let score = 0;
        let lastShrinkThreshold = 0; 
        let platformWidth = 70; 
        let highScore = localStorage.getItem('doodle_highscore') || 0;
        let gameOver = true;
        let gameInterval;
        let countdownInterval = null;
        let jumpCount = 3;
        
        let isDarkTheme = false;
        let soundOn = true;
        let gameMode = 'Классика';
        let mathEnabled = false;
        let weatherMode = 'РАНДОМ';

        let leftPressed = false;
        let rightPressed = false;
        let lastPressed = null;
        let activeTouches = new Map();

        function showSubMenu(menuId) {
            document.querySelectorAll('.overlay').forEach(m => m.style.display = 'none');
            document.getElementById(menuId).style.display = 'flex';
            if(menuId === 'achievementsMenu') {
                document.getElementById('highScoreText').textContent = `Макс. результат: ${highScore}`;
            }
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.className = isDarkTheme ? 'dark-theme' : 'light-theme';
            document.getElementById('themeToggle').textContent = `ТЕМНАЯ ТЕМА: ${isDarkTheme ? 'ВКЛ' : 'ВЫКЛ'}`;
        }

        function toggleSound() {
            soundOn = !soundOn;
            document.getElementById('soundToggle').textContent = `ЗВУК: ${soundOn ? 'ОРУ' : 'ЗАВАЛИЛ'}`;
            
            if (soundOn && !gameOver) {
                bgMusic.play().catch(e => console.log('Audio play prevented:', e));
            } else {
                bgMusic.pause();
            }
        }

        function toggleMode() {
            gameMode = gameMode === 'Классика' ? 'Анал' : 'Классика';
            document.getElementById('modeToggle').textContent = `РЕЖИМ: ${gameMode}`;
        }

        function toggleMath() {
            mathEnabled = !mathEnabled;
            document.getElementById('mathToggle').textContent = `РЕШАЛА: ${mathEnabled ? 'ВКЛ' : 'ВЫКЛ'}`;
        }

        function toggleWeather() {
            const modes = ['РАНДОМ', 'Зима', 'Лето', 'Осень', 'Весна'];
            let currentIndex = modes.indexOf(weatherMode);
            currentIndex = (currentIndex + 1) % modes.length;
            weatherMode = modes[currentIndex];
            document.getElementById('weatherToggle').textContent = `ПОГОДА: ${weatherMode}`;
        }

        function updateJumpCounter() {
            const counterEl = document.getElementById('jump-counter');
            const jumpBtn = document.getElementById('jump-btn');
            counterEl.textContent = jumpCount;
            
            if (jumpCount <= 0) {
                jumpBtn.classList.add('disabled');
            } else {
                jumpBtn.classList.remove('disabled');
            }
        }

        // Проверка перекрытия платформ
        function platformsOverlap(p1, p2) {
            const horizontalOverlap = p1.x < p2.x + p2.w && p1.x + p1.w > p2.x;
            const verticalOverlap = Math.abs(p1.y - p2.y) < 25;
            return horizontalOverlap && verticalOverlap;
        }

        // Создание частиц от уменьшения платформы
        function createShrinkParticles(p, oldWidth) {
            const widthDiff = oldWidth - p.w;
            const numParticles = Math.floor(widthDiff * 2); 
            
            let particleColor;
            if (p.breakable) {
                particleColor = p.cracks === 1 ? "#6B3410" : "#8B4513";
            } else {
                particleColor = p.mv !== 0 ? "#ff4444" : "#2e7d32";
            }
            
            for (let i = 0; i < numParticles; i++) {
                const side = Math.random() > 0.5 ? 1 : -1; 
                const startX = side > 0 ? p.x + p.w : p.x;
                
                particles.push({
                    x: startX + (Math.random() - 0.5) * widthDiff,
                    y: p.y + Math.random() * p.h,
                    vx: (Math.random() - 0.5) * 4 + side * 2,
                    vy: (Math.random() - 0.5) * 4,
                    life: 40 + Math.random() * 20,
                    size: 2 + Math.random() * 2,
                    color: particleColor
                });
            }
        }

        function createPlatforms() {
            platforms = [];
            platformWidth = 70; 
            platforms.push({ x: 110, y: 420, w: 100, h: 15, mv: 0, breakable: false, cracks: 0 });
            for(let i = 1; i < 7; i++) {
                addPlatform(420 - (i * 80));
            }
        }

        function addPlatform(yPos) {
            let difficultyLevel = Math.floor(score / 1000);
            let breakChance = 0.7 - (difficultyLevel * 0.05);
            let moveChance = 0.8 - (difficultyLevel * 0.05);

            const isBreakable = Math.random() > Math.max(0.3, breakChance);
            
            let attempts = 0;
            let newPlatform;
            let overlapping = true;
            
            while (overlapping && attempts < 10) {
                newPlatform = {
                    x: Math.random() * (320 - platformWidth),
                    y: yPos,
                    w: platformWidth,
                    h: 12,
                    mv: Math.random() > Math.max(0.4, moveChance) ? (Math.random() - 0.5) * (4 + difficultyLevel) : 0,
                    breakable: isBreakable,
                    cracks: 0
                };
                
                overlapping = false;
                for (let p of platforms) {
                    if (!p.removed && platformsOverlap(newPlatform, p)) {
                        overlapping = true;
                        break;
                    }
                }
                
                attempts++;
            }
            
            platforms.push(newPlatform);
        }

        function createGoldParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() * -3) - 1,
                    life: 25,
                    size: 4 + Math.random() * 3,
                    color: "#FFD700"
                });
            }
        }

        function createBreakParticles(p) {
            for (let i = 0; i < 12; i++) {
                particles.push({
                    x: p.x + p.w / 2,
                    y: p.y + p.h / 2,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 30,
                    size: 3 + Math.random() * 2,
                    color: "#8B4513"
                });
            }
        }

        function drawRoundedRect(x, y, w, h, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + w - radius, y);
            ctx.arcTo(x + w, y, x + w, y + radius, radius);
            ctx.lineTo(x + w, y + h - radius);
            ctx.arcTo(x + w, y + h, x + w - radius, y + h, radius);
            ctx.lineTo(x + radius, y + h);
            ctx.arcTo(x, y + h, x, y + h - radius, radius);
            ctx.lineTo(x, y + radius);
            ctx.arcTo(x, y, x + radius, y, radius);
            ctx.closePath();
            ctx.fill();
        }

        function drawCracks(p) {
            ctx.strokeStyle = "#3a1d08";
            ctx.lineWidth = 1.5;
            
            ctx.beginPath();
            ctx.moveTo(p.x + p.w * 0.3, p.y);
            ctx.lineTo(p.x + p.w * 0.35, p.y + p.h);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(p.x + p.w * 0.7, p.y);
            ctx.lineTo(p.x + p.w * 0.65, p.y + p.h);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(p.x, p.y + p.h * 0.5);
            ctx.lineTo(p.x + p.w, p.y + p.h * 0.5);
            ctx.stroke();
        }

        function updatePlayerDirection() {
            if (leftPressed && rightPressed) {
                if (lastPressed === 'left') {
                    player.dx = -5;
                } else {
                    player.dx = 5;
                }
            } else if (leftPressed) {
                player.dx = -5;
            } else if (rightPressed) {
                player.dx = 5;
            } else {
                player.dx = 0;
            }
        }

        function performJump() {
            if (!gameOver && jumpCount > 0) {
                player.dy = -10;
                player.y -= 25;
                jumpCount--;
                updateJumpCounter();
                if (soundOn) tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function update() {
            if(gameOver) return;

            let gravityIncr = 0.28;
            
            player.dy += gravityIncr;
            
            player.y += player.dy;
            player.x += player.dx;

            if (player.x < -40) player.x = 320;
            if (player.x > 320) player.x = -40;

            platforms = platforms.filter(p => !p.removed);

            platforms.forEach((p, index) => {
                if (p.mv !== 0) {
                    p.x += p.mv;
                    if (p.x < -p.w) p.x = 320;
                    if (p.x > 320) p.x = -p.w;
                }

                if (player.dy > 0 && player.x + 10 < p.x + p.w && player.x + player.w - 10 > p.x &&
                    player.y + player.h > p.y && player.y + player.h < p.y + p.h + 12) {
                    
                    createGoldParticles(player.x + player.w/2, player.y + player.h);

                    if (p.breakable) {
                        if (p.cracks === 0) {
                            player.dy = -10;
                            p.cracks = 1;
                            if (soundOn) tg.HapticFeedback.impactOccurred('medium');
                        } else if (p.cracks === 1) {
                            createBreakParticles(p);
                            p.removed = true;
                            if (soundOn) tg.HapticFeedback.impactOccurred('heavy');
                        }
                    } else {
                        player.dy = -10;
                        if (soundOn) tg.HapticFeedback.impactOccurred('light');
                    }
                }
            });

            if (player.y < 200) {
                let offset = 200 - player.y;
                player.y = 200;
                
                let pointsPerPixel = (Math.floor(Math.random() * 4) + 7) / 10;
                score += Math.floor(offset * pointsPerPixel);
                
                if (Math.floor(score / 1000) > lastShrinkThreshold) {
                    lastShrinkThreshold = Math.floor(score / 1000);
                    const oldPlatformWidth = platformWidth;
                    platformWidth *= 0.9; 
                    
                    platforms.forEach(p => {
                        if (!p.removed) {
                            const oldWidth = p.w;
                            p.w *= 0.9;
                            createShrinkParticles(p, oldWidth);
                        }
                    });
                    
                    if (soundOn) tg.HapticFeedback.impactOccurred('heavy');
                }

                scoreDiv.textContent = score;
                platforms.forEach(p => {
                    p.y += offset;
                    if (p.y > 500) {
                        p.y = -20;
                        addPlatform(-20);
                        platforms.splice(platforms.indexOf(p), 1);
                    }
                });
                particles.forEach(part => part.y += offset);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let part = particles[i];
                part.x += part.vx;
                part.y += part.vy;
                part.vy += 0.15;
                part.life--;
                if (part.life <= 0) particles.splice(i, 1);
            }

            if (player.y > 500) triggerGameOver();
            draw();
        }

        function triggerGameOver() {
            gameOver = true;
            clearInterval(gameInterval);
            
            bgMusic.pause();
            bgMusic.currentTime = 0;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('doodle_highscore', highScore);
            }

            if (mathEnabled) {
                showMathChallenge();
            } else {
                alert("Game Over! Рекорд: " + score);
                showSubMenu('mainMenu');
            }
        }

        function showMathChallenge() {
            const overlay = document.getElementById('mathOverlay');
            const qH3 = document.getElementById('mathQuestion');
            const ansDiv = document.getElementById('mathAnswers');
            const timerDiv = document.getElementById('timer');
            
            overlay.style.display = 'flex';
            
            const n1 = Math.floor(Math.random() * 800) + 100;
            const n2 = Math.floor(Math.random() * 800) + 100;
            const correct = n1 + n2;
            
            qH3.textContent = `${n1} + ${n2} = ?`;
            
            let answers = [correct, correct + Math.floor(Math.random() * 100) - 50, correct + Math.floor(Math.random() * 100) - 50]
                .sort(() => Math.random() - 0.5);
            ansDiv.innerHTML = '';
            
            answers.forEach(a => {
                const btn = document.createElement('button');
                btn.className = 'ans-btn';
                btn.textContent = a;
                btn.onclick = () => {
                    clearInterval(countdownInterval);
                    overlay.style.display = 'none';
                    if (a === correct) {
                        revivePlayer();
                    } else {
                        alert("Game Over! Рекорд: " + score);
                        showSubMenu('mainMenu');
                    }
                };
                ansDiv.appendChild(btn);
            });

            let timeLeft = 3;
            timerDiv.textContent = timeLeft;
            countdownInterval = setInterval(() => {
                timeLeft--;
                timerDiv.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    overlay.style.display = 'none';
                    alert("Game Over! Рекорд: " + score);
                    showSubMenu('mainMenu');
                }
            }, 1000);
        }

        function revivePlayer() {
            let safePlatform = platforms.find(p => !p.breakable && p.y > 50 && p.y < 450) || platforms[0];
            player.y = safePlatform.y - player.h - 20;
            player.x = safePlatform.x;
            player.dy = 0;
            gameOver = false;
            gameInterval = setInterval(update, 1000/60);
            
            if (soundOn) {
                bgMusic.play().catch(e => console.log('Audio play prevented:', e));
            }
        }

        function draw() {
            ctx.clearRect(0, 0, 320, 500);
            
            platforms.forEach(p => {
                if (p.removed) return;

                if (p.breakable) {
                    // Коричневые (breakable) — оставляем как есть (без изменения)
                    if (p.cracks === 1) {
                        ctx.fillStyle = "#6B3410";
                    } else {
                        ctx.fillStyle = "#8B4513";
                    }
                    drawRoundedRect(p.x, p.y, p.w, p.h, 6);
                    if (p.cracks === 1) drawCracks(p);
                } else {
                    // Зелёные (обычные) — заменяем на trava.png
                    if (travaImg.complete) {
                        ctx.drawImage(travaImg, p.x, p.y, p.w, p.h);
                    } else {
                        // Резерв: если изображение не загрузилось
                        ctx.fillStyle = p.mv !== 0 ? "#ff4444" : "#2e7d32";
                        drawRoundedRect(p.x, p.y, p.w, p.h, 6);
                    }
                }
            });

            particles.forEach(part => {
                ctx.globalAlpha = part.life / 40;
                ctx.fillStyle = part.color;
                ctx.beginPath();
                ctx.arc(part.x, part.y, part.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });

            ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
        }

        function startGame() {
            score = 0;
            lastShrinkThreshold = 0;
            jumpCount = 3;
            updateJumpCounter();
            player = { x: 135, y: 300, w: 50, h: 50, dx: 0, dy: 0 };
            particles = [];
            leftPressed = false;
            rightPressed = false;
            lastPressed = null;
            activeTouches.clear();
            scoreDiv.textContent = '0';
            createPlatforms();
            document.querySelectorAll('.overlay').forEach(m => m.style.display = 'none');
            gameOver = false;
            if(gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, 1000/60);
            
            if (soundOn) {
                bgMusic.currentTime = 0;
                bgMusic.play().catch(e => console.log('Audio play prevented:', e));
            }
        }

        const L = document.getElementById('left-btn');
        const R = document.getElementById('right-btn');
        const J = document.getElementById('jump-btn');

        function setLeftButton(pressed) {
            leftPressed = pressed;
            if (pressed) {
                lastPressed = 'left';
            } else {
                if (rightPressed) {
                    lastPressed = 'right';
                } else {
                    lastPressed = null;
                }
            }
            updatePlayerDirection();
        }

        function setRightButton(pressed) {
            rightPressed = pressed;
            if (pressed) {
                lastPressed = 'right';
            } else {
                if (leftPressed) {
                    lastPressed = 'left';
                } else {
                    lastPressed = null;
                }
            }
            updatePlayerDirection();
        }

        L.addEventListener('touchstart', (e) => { 
            e.preventDefault();
            for (let touch of e.changedTouches) {
                activeTouches.set(touch.identifier, 'left');
            }
            setLeftButton(true);
        }, { passive: false });

        L.addEventListener('touchend', (e) => { 
            e.preventDefault();
            for (let touch of e.changedTouches) {
                activeTouches.delete(touch.identifier);
            }
            let hasLeftTouch = Array.from(activeTouches.values()).includes('left');
            setLeftButton(hasLeftTouch);
        }, { passive: false });

        L.addEventListener('touchcancel', (e) => { 
            e.preventDefault();
            for (let touch of e.changedTouches) {
                activeTouches.delete(touch.identifier);
            }
            let hasLeftTouch = Array.from(activeTouches.values()).includes('left');
            setLeftButton(hasLeftTouch);
        }, { passive: false });

        R.addEventListener('touchstart', (e) => { 
            e.preventDefault();
            for (let touch of e.changedTouches) {
                activeTouches.set(touch.identifier, 'right');
            }
            setRightButton(true);
        }, { passive: false });

        R.addEventListener('touchend', (e) => { 
            e.preventDefault();
            for (let touch of e.changedTouches) {
                activeTouches.delete(touch.identifier);
            }
            let hasRightTouch = Array.from(activeTouches.values()).includes('right');
            setRightButton(hasRightTouch);
        }, { passive: false });

        R.addEventListener('touchcancel', (e) => { 
            e.preventDefault();
            for (let touch of e.changedTouches) {
                activeTouches.delete(touch.identifier);
            }
            let hasRightTouch = Array.from(activeTouches.values()).includes('right');
            setRightButton(hasRightTouch);
        }, { passive: false });

        J.addEventListener('touchstart', (e) => { 
            e.preventDefault();
            performJump();
        }, { passive: false });

        L.addEventListener('mousedown', (e) => { e.preventDefault(); setLeftButton(true); });
        L.addEventListener('mouseup', (e) => { e.preventDefault(); setLeftButton(false); });
        L.addEventListener('mouseleave', (e) => { setLeftButton(false); });
        
        R.addEventListener('mousedown', (e) => { e.preventDefault(); setRightButton(true); });
        R.addEventListener('mouseup', (e) => { e.preventDefault(); setRightButton(false); });
        R.addEventListener('mouseleave', (e) => { setRightButton(false); });

        J.addEventListener('mousedown', (e) => { e.preventDefault(); performJump(); });

        document.addEventListener('touchend', (e) => {
            for (let touch of e.changedTouches) {
                activeTouches.delete(touch.identifier);
            }
        }, { passive: true });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'Left') {
                e.preventDefault();
                setLeftButton(true);
            } else if (e.key === 'ArrowRight' || e.key === 'Right') {
                e.preventDefault();
                setRightButton(true);
            } else if (e.key === 'ArrowUp' || e.key === 'Up' || e.key === ' ') {
                e.preventDefault();
                performJump();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'Left') {
                e.preventDefault();
                setLeftButton(false);
            } else if (e.key === 'ArrowRight' || e.key === 'Right') {
                e.preventDefault();
                setRightButton(false);
            }
        });
    </script>
</body>
</html>
