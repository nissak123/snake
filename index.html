        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ–∫—Ä—ã—Ç–∏—è –ø–ª–∞—Ç—Ñ–æ—Ä–º
        function platformsOverlap(p1, p2) {
            const horizontalOverlap = p1.x < p2.x + p2.w && p1.x + p1.w > p2.x;
            const verticalOverlap = Math.abs(p1.y - p2.y) < 25;
            return horizontalOverlap && verticalOverlap;

        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –æ—Ç —É–º–µ–Ω—å—à–µ–Ω–∏—è –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
        function createShrinkParticles(p, oldWidth) {
            const widthDiff = oldWidth - p.w;
            const numParticles = Math.floor(widthDiff * 2); 
            
            let particleColor;
            if (p.breakable) {
                particleColor = p.cracks === 1 ? "#6B3410" : "#8B4513";
            } else {
                particleColor = p.mv !== 0 ? "#ff4444" : "#2e7d32";
            }
            
            for (let i = 0; i < numParticles; i++) {
                const side = Math.random() > 0.5 ? 1 : -1; 
                const startX = side > 0 ? p.x + p.w : p.x;
                
                particles.push({
                    x: startX + (Math.random() - 0.5) * widthDiff,
                    y: p.y + Math.random() * p.h,
                    vx: (Math.random() - 0.5) * 4 + side * 2,
                    vy: (Math.random() - 0.5) * 4,
                    life: 40 + Math.random() * 20,
                    size: 2 + Math.random() * 2,
                    color: particleColor
                });
            }
        }

            // –ü–µ—Ä–≤–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ ‚Äî –∑–µ–ª—ë–Ω–∞—è (trava), –≤—ã—Å–æ—Ç–∞ = 14
            platforms.push({ x: 110, y: 420, w: 100, h: 14, mv: 0, breakable: false, cracks: 0 });
            for(let i = 1; i < 7; i++) {
                addPlatform(420 - (i * 80));

        }

        function createBackgroundElements() {
            bgElements = [];
            
            // –°–æ–∑–¥–∞—ë–º –∫–∞–º–Ω–∏ –Ω–∞ —Å—Ç–µ–Ω–∞—Ö

            // –°–æ–∑–¥–∞—ë–º —Å–≤–µ—Ç–ª—è—á–∫–∏/–∏—Å–∫—Ä—ã

        function drawStone(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            // –†–∏—Å—É–µ–º –Ω–µ—Ä–æ–≤–Ω—ã–π –∫–∞–º–µ–Ω—å
            const points = 6;
            for (let i = 0; i < points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const radius = size * (0.7 + Math.random() * 0.3);
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.fill();
            
            // –¢–µ–Ω–∏ –Ω–∞ –∫–∞–º–Ω–µ
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.arc(x + size * 0.2, y + size * 0.2, size * 0.4, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawRoot(x, y, length, thickness, sway) {
            ctx.strokeStyle = isDarkTheme ? '#2d5016' : '#4a7c2c';
            ctx.lineWidth = thickness;
            ctx.lineCap = 'round';
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            const segments = 8;
            for (let i = 1; i <= segments; i++) {
                const progress = i / segments;
                const swayOffset = Math.sin(sway + progress * Math.PI * 2) * 8;
                ctx.lineTo(
                    x + swayOffset,
                    y + progress * length
                );
            }
            ctx.stroke();
            
            // –õ–∏—Å—Ç–æ—á–∫–∏
            if (length > 50) {
                ctx.fillStyle = '#5a9c3c';
                ctx.beginPath();
                ctx.arc(x, y + length * 0.5, 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawGlow(x, y, size, color, phase) {
            const pulse = 0.5 + Math.sin(phase) * 0.5;
            
            ctx.globalAlpha = 0.6 * pulse;
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, size * 3);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, size * 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.globalAlpha = 1;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size * pulse, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawCrack(x, y, height) {
            ctx.strokeStyle = isDarkTheme ? '#1a1a1a' : '#5a4a3a';
            ctx.lineWidth = 1.5;
            ctx.lineCap = 'round';
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            const segments = 5;
            for (let i = 1; i <= segments; i++) {
                const progress = i / segments;
                const zigzag = (i % 2 === 0 ? 5 : -5);
                ctx.lineTo(
                    x === 0 ? zigzag : 320 + zigzag,
                    y + progress * height
                );
            }
            ctx.stroke();
        }

        function updateBackground(offset) {
            bgOffset += offset;
            
            bgElements.forEach(elem => {
                elem.y += offset * elem.speed;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏
                if (elem.type === 'root') {
                    elem.sway += 0.02;
                } else if (elem.type === 'glow') {
                    elem.phase += 0.05;
                }
                
                // –ï—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç –≤—ã—à–µ–ª –∑–∞ –Ω–∏–∂–Ω—é—é –≥—Ä–∞–Ω–∏—Ü—É, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –µ–≥–æ –Ω–∞–≤–µ—Ä—Ö
                if (elem.y > 550) {
                    elem.y = -50;
                    if (elem.type === 'stone') {
                        elem.x = Math.random() < 0.5 ? Math.random() * 40 : 280 + Math.random() * 40;
                        elem.size = 15 + Math.random() * 25;
                    } else if (elem.type === 'root') {
                        elem.x = 10 + Math.random() * 300;
                        elem.length = 30 + Math.random() * 70;
                    } else if (elem.type === 'glow') {
                        elem.x = 20 + Math.random() * 280;
                    }
                }
            });
        }

        function drawBackground() {
            // –ë–∞–∑–æ–≤—ã–π —Ñ–æ–Ω - –∫–∞–º–µ–Ω–Ω–∞—è —Å—Ç–µ–Ω–∞ –ø–æ–¥–∑–µ–º–µ–ª—å—è
            const gradient = ctx.createLinearGradient(0, 0, 0, 500);
            
            if (isDarkTheme) {
                // –¢—ë–º–Ω–æ–µ –ø–æ–¥–∑–µ–º–µ–ª—å–µ
                gradient.addColorStop(0, '#1a1410');
                gradient.addColorStop(0.5, '#2a2420');
                gradient.addColorStop(1, '#3a3430');
            } else {
                // –°–≤–µ—Ç–ª–æ–µ –ø–æ–¥–∑–µ–º–µ–ª—å–µ
                const depth = (bgOffset % 3000) / 3000;
                gradient.addColorStop(0, `hsl(30, 20%, ${25 + depth * 5}%)`);
                gradient.addColorStop(0.5, `hsl(35, 25%, ${30 + depth * 5}%)`);
                gradient.addColorStop(1, `hsl(40, 30%, ${35 + depth * 5}%)`);
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 320, 500);
            
            // –¢–µ–∫—Å—Ç—É—Ä–∞ –∫–∞–º–µ–Ω–Ω–æ–π —Å—Ç–µ–Ω—ã
            ctx.fillStyle = isDarkTheme ? 'rgba(0,0,0,0.1)' : 'rgba(100,80,60,0.1)';
            for (let i = 0; i < 30; i++) {
                const x = (i * 43) % 320;
                const y = ((i * 67 + bgOffset * 0.05) % 500);
                ctx.fillRect(x, y, 2, 2);
            }
            
            // –†–∏—Å—É–µ–º –±–æ–∫–æ–≤—ã–µ –∫–∞–º–µ–Ω–Ω—ã–µ —Å—Ç–µ–Ω—ã
            const wallGradientLeft = ctx.createLinearGradient(0, 0, 60, 0);
            const wallGradientRight = ctx.createLinearGradient(320, 0, 260, 0);
            
            if (isDarkTheme) {
                wallGradientLeft.addColorStop(0, '#2a241f');
                wallGradientLeft.addColorStop(1, 'rgba(42,36,31,0)');
                wallGradientRight.addColorStop(0, '#2a241f');
                wallGradientRight.addColorStop(1, 'rgba(42,36,31,0)');
            } else {
                wallGradientLeft.addColorStop(0, '#6b5d4f');
                wallGradientLeft.addColorStop(1, 'rgba(107,93,79,0)');
                wallGradientRight.addColorStop(0, '#6b5d4f');
                wallGradientRight.addColorStop(1, 'rgba(107,93,79,0)');
            }
            
            ctx.fillStyle = wallGradientLeft;
            ctx.fillRect(0, 0, 60, 500);
            ctx.fillStyle = wallGradientRight;
            ctx.fillRect(260, 0, 60, 500);
            
            // –†–∏—Å—É–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ–Ω–∞
            bgElements.forEach(elem => {
                if (elem.type === 'stone') {
                    drawStone(elem.x, elem.y, elem.size, elem.color);
                } else if (elem.type === 'root') {
                    drawRoot(elem.x, elem.y, elem.length, elem.thickness, elem.sway);
                } else if (elem.type === 'glow') {
                    drawGlow(elem.x, elem.y, elem.size, elem.color, elem.phase);
                } else if (elem.type === 'crack') {
                    drawCrack(elem.x, elem.y, elem.height);
                }
            });
        }

        function addPlatform(yPos) {
            let difficultyLevel = Math.floor(score / 1000);
            let breakChance = 0.7 - (difficultyLevel * 0.05);
            let moveChance = 0.8 - (difficultyLevel * 0.05);

            const isBreakable = Math.random() > Math.max(0.3, breakChance);
            const isMoving = Math.random() > Math.max(0.4, moveChance);

            // ‚úÖ –ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ç–∏–ø–∞
            let height = 14; // default: trava (–∑–µ–ª—ë–Ω—ã–µ)
            if (isBreakable) {
                height = 18; // blockK (–∫–æ—Ä–∏—á–Ω–µ–≤—ã–µ)
            } else if (isMoving) {
                height = 16; // lava (–¥–≤–∏–∂—É—â–∏–µ—Å—è)
            }

            let attempts = 0;
            let newPlatform;
            let overlapping = true;
            
            while (overlapping && attempts < 10) {
                newPlatform = {
                    x: Math.random() * (320 - platformWidth),
                    y: yPos,
                    w: platformWidth,
                    h: height,
                    mv: isMoving ? (Math.random() - 0.5) * (4 + difficultyLevel) : 0,
                    breakable: isBreakable,
                    cracks: 0
                };
                
                overlapping = false;
                for (let p of platforms) {
                    if (!p.removed && platformsOverlap(newPlatform, p)) {
                        overlapping = true;
                        break;
                    }
                }
                
                attempts++;
            }
            
            platforms.push(newPlatform);
        }

        function createGoldParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() * -3) - 1,
                    life: 25,
                    size: 4 + Math.random() * 3,
                    color: "#FFD700"
                });
            }
        }

        function createBreakParticles(p) {
            for (let i = 0; i < 12; i++) {
                particles.push({
                    x: p.x + p.w / 2,
                    y: p.y + p.h / 2,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 30,
                    size: 3 + Math.random() * 2,
                    color: "#8B4513"
                });
            }
        }

        function drawRoundedRect(x, y, w, h, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + w - radius, y);
            ctx.arcTo(x + w, y, x + w, y + radius, radius);
            ctx.lineTo(x + w, y + h - radius);
            ctx.arcTo(x + w, y + h, x + w - radius, y + h, radius);
            ctx.lineTo(x + radius, y + h);
            ctx.arcTo(x, y + h, x, y + h - radius, radius);
            ctx.lineTo(x, y + radius);
            ctx.arcTo(x, y, x + radius, y, radius);
            ctx.closePath();
            ctx.fill();
        }

        function drawCracks(p) {
            ctx.strokeStyle = "#3a1d08";
            ctx.lineWidth = 1.5;
            
            ctx.beginPath();
            ctx.moveTo(p.x + p.w * 0.3, p.y);
            ctx.lineTo(p.x + p.w * 0.35, p.y + p.h);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(p.x + p.w * 0.7, p.y);
            ctx.lineTo(p.x + p.w * 0.65, p.y + p.h);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(p.x, p.y + p.h * 0.5);
            ctx.lineTo(p.x + p.w, p.y + p.h * 0.5);
            ctx.stroke();
        }

        function updatePlayerDirection() {
            if (leftPressed && rightPressed) {
                if (lastPressed === 'left') {
                    player.dx = -5;
                } else {
                    player.dx = 5;
                }
            } else if (leftPressed) {
                player.dx = -5;
            } else if (rightPressed) {
                player.dx = 5;
            } else {
                player.dx = 0;
            }
        }

        function performJump() {
            if (!gameOver && jumpCount > 0) {
                player.dy = -10;
                player.y -= 25;
                jumpCount--;
                updateJumpCounter();
                if (soundOn) tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function update() {
            if(gameOver) return;

            let gravityIncr = 0.28;
            
            player.dy += gravityIncr;
            
            player.y += player.dy;
            player.x += player.dx;

            if (player.x < -40) player.x = 320;
            if (player.x > 320) player.x = -40;

            platforms = platforms.filter(p => !p.removed);

            platforms.forEach((p, index) => {
                if (p.mv !== 0) {
                    p.x += p.mv;
                    if (p.x < -p.w) p.x = 320;
                    if (p.x > 320) p.x = -p.w;
                }

                if (player.dy > 0 && player.x + 10 < p.x + p.w && player.x + player.w - 10 > p.x &&
                    player.y + player.h > p.y && player.y + player.h < p.y + p.h + 12) {
                    
                    createGoldParticles(player.x + player.w/2, player.y + player.h);

                    if (p.breakable) {
                        if (p.cracks === 0) {
                            player.dy = -10;
                            p.cracks = 1;
                            if (soundOn) tg.HapticFeedback.impactOccurred('medium');
                        } else if (p.cracks === 1) {
                            createBreakParticles(p);
                            p.removed = true;
                            if (soundOn) tg.HapticFeedback.impactOccurred('heavy');
                        }
                    } else {
                        player.dy = -10;
                        if (soundOn) tg.HapticFeedback.impactOccurred('light');
                    }
                }
            });

            if (player.y < 200) {
                let offset = 200 - player.y;
                player.y = 200;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–æ–Ω
                updateBackground(offset);
                
                let pointsPerPixel = (Math.floor(Math.random() * 4) + 7) / 10;
                score += Math.floor(offset * pointsPerPixel);
                
                if (Math.floor(score / 1000) > lastShrinkThreshold) {
                    lastShrinkThreshold = Math.floor(score / 1000);
                    const oldPlatformWidth = platformWidth;
                    platformWidth *= 0.9; 
                    
                    platforms.forEach(p => {
                        if (!p.removed) {
                            const oldWidth = p.w;
                            p.w *= 0.9;
                            createShrinkParticles(p, oldWidth);
                        }
                    });
                    
                    if (soundOn) tg.HapticFeedback.impactOccurred('heavy');
                }

                scoreDiv.textContent = score;
                platforms.forEach(p => {
                    p.y += offset;
                    if (p.y > 500) {
                        p.y = -20;
                        addPlatform(-20);
                        platforms.splice(platforms.indexOf(p), 1);
                    }
                });
                particles.forEach(part => part.y += offset);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let part = particles[i];
                part.x += part.vx;
                part.y += part.vy;
                part.vy += 0.15;
                part.life--;
                if (part.life <= 0) particles.splice(i, 1);
            }

            if (player.y > 500) triggerGameOver();
            draw();
        }

        function triggerGameOver() {
            gameOver = true;
            clearInterval(gameInterval);
            
            bgMusic.pause();
            bgMusic.currentTime = 0;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('doodle_highscore', highScore);
            }

            if (mathEnabled) {
                showMathChallenge();
            } else {
                alert("Game Over! –†–µ–∫–æ—Ä–¥: " + score);
                showSubMenu('mainMenu');
            }
        }

        function showMathChallenge() {
            const overlay = document.getElementById('mathOverlay');
            const qH3 = document.getElementById('mathQuestion');
            const ansDiv = document.getElementById('mathAnswers');
            const timerDiv = document.getElementById('timer');
            
            overlay.style.display = 'flex';
            
            const n1 = Math.floor(Math.random() * 800) + 100;
            const n2 = Math.floor(Math.random() * 800) + 100;
            const correct = n1 + n2;
            
            qH3.textContent = `${n1} + ${n2} = ?`;
            
            let answers = [correct, correct + Math.floor(Math.random() * 100) - 50, correct + Math.floor(Math.random() * 100) - 50]
                .sort(() => Math.random() - 0.5);
            ansDiv.innerHTML = '';
            
            answers.forEach(a => {
                const btn = document.createElement('button');
                btn.className = 'ans-btn';
                btn.textContent = a;
                btn.onclick = () => {
                    clearInterval(countdownInterval);
                    overlay.style.display = 'none';
                    if (a === correct) {
                        revivePlayer();
                    } else {
                        alert("Game Over! –†–µ–∫–æ—Ä–¥: " + score);
                        showSubMenu('mainMenu');
                    }
                };
                ansDiv.appendChild(btn);
            });

            let timeLeft = 3;
            timerDiv.textContent = timeLeft;
            countdownInterval = setInterval(() => {
                timeLeft--;
                timerDiv.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    overlay.style.display = 'none';
                    alert("Game Over! –†–µ–∫–æ—Ä–¥: " + score);
                    showSubMenu('mainMenu');
                }
            }, 1000);
        }

        function revivePlayer() {
            let safePlatform = platforms.find(p => !p.breakable && p.y > 50 && p.y < 450) || platforms[0];
            player.y = safePlatform.y - player.h - 20;
            player.x = safePlatform.x;
            player.dy = 0;
            gameOver = false;
            gameInterval = setInterval(update, 1000/60);
            
            if (soundOn) {
                bgMusic.play().catch(e => console.log('Audio play prevented:', e));
            }
        }

        function draw() {
            // –°–Ω–∞—á–∞–ª–∞ —Ä–∏—Å—É–µ–º —Ñ–æ–Ω
            drawBackground();
            
            platforms.forEach(p => {
                if (p.removed) return;

                if (p.breakable) {
                    if (blockKImg.complete && blockKImg.naturalWidth > 0) {
                        ctx.drawImage(blockKImg, p.x, p.y, p.w, p.h);
                    } else {
                        ctx.fillStyle = p.cracks === 1 ? "#6B3410" : "#8B4513";
                        drawRoundedRect(p.x, p.y, p.w, p.h, 6);
                    }
                    if (p.cracks === 1) drawCracks(p);
                } else if (p.mv === 0) {
                    // –ó–µ–ª—ë–Ω–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ (trava)
                    const canDrawTrava = travaImg.complete && travaImg.naturalWidth > 0;
                    if (!canDrawTrava && Math.random() < 0.01) {
                        console.log('trava status:', {
                            complete: travaImg.complete,
                            naturalWidth: travaImg.naturalWidth,
                            src: travaImg.src,
                            currentSrc: travaImg.currentSrc
                        });
                    }
                    
                    if (canDrawTrava) {
                        ctx.drawImage(travaImg, p.x, p.y, p.w, p.h);
                    } else {
                        ctx.fillStyle = "#2e7d32";
                        drawRoundedRect(p.x, p.y, p.w, p.h, 6);
                    }
                } else {
                    if (lavaImg.complete && lavaImg.naturalWidth > 0) {
                        ctx.drawImage(lavaImg, p.x, p.y, p.w, p.h);
                    } else {
                        ctx.fillStyle = "#ff4444";
                        drawRoundedRect(p.x, p.y, p.w, p.h, 6);
                    }
                }
            });

            particles.forEach(part => {
                ctx.globalAlpha = part.life / 40;
                ctx.fillStyle = part.color;
                ctx.beginPath();
                ctx.arc(part.x, part.y, part.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });

            // –†–∏—Å—É–µ–º –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
            if (playerImg.complete && playerImg.naturalWidth > 0) {
                ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
            } else {
                // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç - —Ü–≤–µ—Ç–Ω–æ–π –∫—Ä—É–≥
                ctx.fillStyle = "#4CAF50";
                ctx.beginPath();
                ctx.arc(player.x + player.w/2, player.y + player.h/2, player.w/2, 0, Math.PI * 2);
                ctx.fill();
                
                // –ì–ª–∞–∑–∞
                ctx.fillStyle = "#000";
                ctx.beginPath();
                ctx.arc(player.x + player.w/3, player.y + player.h/3, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(player.x + 2*player.w/3, player.y + player.h/3, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function startGame() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å –ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
