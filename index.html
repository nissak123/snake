<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Snake</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        canvas {
            background-color: var(--secondary-bg);
            border: 3px solid var(--button-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 15px;
        }

        .btn {
            width: 65px;
            height: 65px;
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            border-radius: 50%;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .btn:active {
            transform: scale(0.9);
            filter: brightness(0.9);
        }

        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }

        #start-button {
            position: absolute;
            padding: 15px 40px;
            font-size: 20px;
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 10;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="score">Счет: 0</div>
    
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    
    <button id="start-button">НАЧАТЬ ИГРУ</button>

    <div id="controls">
        <button id="up" class="btn">▲</button>
        <button id="left" class="btn">◀</button>
        <button id="right" class="btn">▶</button>
        <button id="down" class="btn">▼</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startBtn = document.getElementById('start-button');
        const controlPanel = document.getElementById('controls');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = { x: 5, y: 5 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameInterval = null;
        let isGameOver = true;

        function initGame() {
            snake = [{ x: 10, y: 10 }, { x: 10, y: 11 }, { x: 10, y: 12 }];
            dx = 0;
            dy = -1;
            score = 0;
            scoreDisplay.textContent = `Счет: ${score}`;
            isGameOver = false;
            startBtn.style.display = 'none';
            controlPanel.style.opacity = '1';
            generateFood();
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 150);
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Проверка, чтобы еда не попала на змейку
            if (snake.some(s => s.x === food.x && s.y === food.y)) generateFood();
        }

        function draw() {
            // Очистка поля
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--secondary-bg');
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Еда
            ctx.fillStyle = "#ff3b30";
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // Змейка
            ctx.fillStyle = "#34c759";
            snake.forEach((part, index) => {
                ctx.fillRect(part.x * gridSize + 1, part.y * gridSize + 1, gridSize - 2, gridSize - 2);
                if (index === 0) { // Глаза у головы
                    ctx.fillStyle = "white";
                    ctx.fillRect(part.x * gridSize + 4, part.y * gridSize + 4, 3, 3);
                    ctx.fillRect(part.x * gridSize + 12, part.y * gridSize + 4, 3, 3);
                    ctx.fillStyle = "#34c759";
                }
            });
        }

        function gameLoop() {
            if (isGameOver) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Столкновение со стенами
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) return gameOver();

            // Столкновение с телом
            if (snake.some(part => part.x === head.x && part.y === head.y)) return gameOver();

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Счет: ${score}`;
                tg.HapticFeedback.impactOccurred('medium');
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            tg.HapticFeedback.notificationOccurred('error');
            alert(`Игра окончена! Счет: ${score}`);
            startBtn.style.display = 'block';
        }

        function changeDir(newDx, newDy) {
            if (isGameOver) return;
            // Запрет разворота на 180 градусов
            if ((newDx === -dx && newDx !== 0) || (newDy === -dy && newDy !== 0)) return;
            
            dx = newDx;
            dy = newDy;
            tg.HapticFeedback.impactOccurred('light');
        }

        // Управление кнопками (Touch + Click)
        const setupBtn = (id, ndx, ndy) => {
            const el = document.getElementById(id);
            const action = (e) => {
                e.preventDefault();
                changeDir(ndx, ndy);
            };
            el.addEventListener('touchstart', action, {passive: false});
            el.addEventListener('click', action);
        };

        setupBtn('up', 0, -1);
        setupBtn('down', 0, 1);
        setupBtn('left', -1, 0);
        setupBtn('right', 1, 0);

        // Управление клавиатурой
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') changeDir(0, -1);
            if (e.key === 'ArrowDown') changeDir(0, 1);
            if (e.key === 'ArrowLeft') changeDir(-1, 0);
            if (e.key === 'ArrowRight') changeDir(1, 0);
        });

        startBtn.addEventListener('click', initGame);
        
        // Рисуем начальный кадр
        ctx.fillStyle = "#f0f0f0";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
